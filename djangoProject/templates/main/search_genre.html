{% extends 'main/base.html' %}
{% load static %}

{% block title %}
    {{ genre }} Games
{% endblock %}

{% block content %}
<div class="col-md-12">
    <div class="content-section">
        <center>
        <h2>Results for {{ genre }} games</h2>
        <legend class="border-bottom mb-4"></legend>
        <table id="genre-table" class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Cover</th>
                    <th scope="col">Title</th>
                    <th scope="col">Link</th>
                </tr>
            </thead>
            <tbody>
                {% for item in qs %}
                <tr>
                    <th scope="row"><img src="https://images.igdb.com/igdb/image/upload/t_cover_small/{{ item.cover }}"></th>
                    <td style="padding-top: 60px;">{{ item.title }}</td>
                    <td style="padding-top: 50px;"><a class="btn btn-info" href="/view/?title={{ item.title }}">More Info</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        </center>
    </div>
</div>
{% endblock %}
